{% extends 'master.html' %}

{% block content %}
    <section class="container my-4">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <h3 class="fw-bold">Filter & Sort</h3>

            <!-- Search Box with Icon -->
            <div class="position-relative">
                <input type="text" id="searchBar" class="form-control ps-5" placeholder="Search for shoes...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <select id="sort" class="form-select">
                <option value="default">Sort by</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="new">Newest Arrivals</option>
            </select>
        </div>

        <!-- Filters -->
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <!-- Filter Dropdown -->
            <div class="dropdown filter-dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="filterDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Filter Shoes
                </button>
                <ul class="dropdown-menu p-3" aria-labelledby="filterDropdown">
                    <!-- Category Selection -->
                    <li class="mb-2">
                        <strong>Category</strong>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="filterMen">
                            <label class="form-check-label" for="filterMen">Men</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="filterWomen">
                            <label class="form-check-label" for="filterWomen">Women</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="category" id="filterChildren">
                            <label class="form-check-label" for="filterChildren">Children</label>
                        </div>
                    </li>
                    <li class="mb-2">
                        <strong>Type</strong>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterSneakers">
                            <label class="form-check-label" for="filterSneakers">Sneakers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterLoafers">
                            <label class="form-check-label" for="filterLoafers">Loafers</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterSportShoes">
                            <label class="form-check-label" for="filterSportShoes">Sport Shoes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filterFormalShoes">
                            <label class="form-check-label" for="filterFormalShoes">Formal Shoes</label>
                        </div>
                    </li>
                    <!-- Apply Button -->
                    <li>
                        <button class="btn btn-primary w-100 mt-2">Apply Filters</button>
                    </li>
                </ul>
            </div>

            <!-- Price Range Filter -->
            <div class="price-range">
                <label for="priceRange" class="fw-bold">Price Range: <span id="priceValue">Ksh 1,000 - Ksh 10,000</span></label>
                <input type="range" class="form-range" id="priceRange" min="1000" max="10000" step="500">
            </div>
        </div>

    </section>

    <div class="container mt-5 product-page-container">
        <h2 class="text-center mb-4">{{ subcategory.name }}</h2>

        <div class="row">
            {% for product in products %}
                <div class="col-6 col-md-3 mb-4">
                    <a href="{% url 'product-details' product.id %}" class="text-decoration-none text-dark">
                        <div class="product-card">
                            <img src="{{ product.display_image.url }}" alt="{{ product.title }}" class="img-fluid">
                            <div class="mt-2">
                                <h5 class="fw-semibold">{{ product.title }}</h5>
                                <p class="mb-0">Ksh {{ product.price }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% empty %}
                <p class="text-center">No products in this subcategory yet.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
