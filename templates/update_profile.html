{% extends 'dashboard_master.html' %}
{% load static %}

{% block title %}
<title>Edit Profile</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit My Profile</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- First Name -->
                    <div class="col-md-6 mb-3">
                        <label>First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}"
                            required>
                    </div>

                    <!-- Last Name -->
                    <div class="col-md-6 mb-3">
                        <label>Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                    </div>

                    <!-- Username -->
                    <div class="col-md-6 mb-3">
                        <label>Username</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>

                    <!-- Profile Image -->
                    <div class="col-md-12 mb-3">
                        <label>Profile Image</label><br>
                        {% if user.profile_img %}
                        <img src="{{ user.profile_img.url }}" width="100" class="mb-2 rounded-circle"><br>
                        {% endif %}
                        <input type="file" name="profile_img" class="form-control-file">
                    </div>

                    <!-- Password Change -->
                    <div class="col-md-6 mb-3">
                        <label>New Password</label>
                        <input type="password" name="password1" class="form-control">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" class="form-control">
                    </div>

                    <!-- Submit Button -->
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'vendor_profile' %}" class="btn btn-secondary ml-2">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
