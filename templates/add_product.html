{% extends 'dashboard_master.html' %}
{% load static %}

{% block title %}
<title>Add Product</title>
{% endblock %}

{% block extra_css %}

{% endblock %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Add Product</h1>
	<p class="mb-4">Enjoy Fast Loading Of Inventory.</p>

	<form method="POST" enctype="multipart/form-data" class="user">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="title" class="form-control form-control-user" placeholder="Product Title" required>
		</div>

		<div class="form-group row">
			<div class="col-sm-6">
				<label class="small">Select Category</label>
				<select name="category" class="form-control" required>
					{% for cat in categories %}
					<option value="{{ cat.id }}" {% if product.category.id == cat.id %}selected{% endif %}>
						{{ cat.name }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="col-sm-6">
				<label class="small">Select Sub-Category</label>
				<select name="subcategory" class="form-control">
					{% for sub in subcategories %}
					<option value="{{ sub.id }}" {% if product.subcategory and product.subcategory.id == sub.id %}selected{% endif %}>
						{{ sub.name }}
					</option>
					{% endfor %}
				</select>

			</div>
		</div>

		<div class="form-group">
			<label class="small">Gender</label>
			<select name="gender" class="form-control" required>
				<option value="men" {% if product.gender == 'men' %}selected{% endif %}>Men</option>
				<option value="women" {% if product.gender == 'women' %}selected{% endif %}>Women</option>
				<option value="children" {% if product.gender == 'children' %}selected{% endif %}>Children</option>
				<option value="unisex" {% if product.gender == 'unisex' %}selected{% endif %}>Unisex</option>
			</select>

		</div>

		<div class="form-group">
			<input type="text" name="type" class="form-control form-control-user" placeholder="Type (e.g. Sneakers)"
				required>
		</div>

		<div class="form-group row">
			<div class="col-sm-6">
				<input type="number" step="0.01" name="price" class="form-control form-control-user" placeholder="Price"
					required>
			</div>

			<div class="col-sm-6">
				<input type="number" id="pieces" name="pieces" min="1" class="form-control form-control-user" placeholder="Available Pieces"
					required>
			</div>

			<!-- <div class="col-sm-6">
				<label class="small">Is this a new arrival?</label>
				<select name="is_new" class="form-control form-control-user">
					<option value="False">No</option>
					<option value="True">Yes</option>
				</select>
			</div> -->
		</div>

		<div class="form-group">
			<textarea name="description" rows="4" class="form-control form-control-user"
				placeholder="Product Description"></textarea>
		</div>

		<div class="form-group">
			<label class="small">Display Image</label>
			<input type="file" name="display_image" class="form-control form-control-user" required>
		</div>
		<div class="form-group">
			<label class="small">Image One (optional)</label>
			<input type="file" name="image_one" class="form-control form-control-user">
		</div>
		<div class="form-group">
			<label class="small">Image Two (optional)</label>
			<input type="file" name="image_two" class="form-control form-control-user">
		</div>
		<div class="form-group">
			<label class="small">Image Three (optional)</label>
			<input type="file" name="image_three" class="form-control form-control-user">
		</div>

		<div class="form-group">
			<label class="small">Select Sizes (use Ctrl/Cmd to select multiple)</label>
			<select name="sizes" multiple class="form-control form-control-user" required>
				{% for size in sizes %}
				<option value="{{ size.id }}">{{ size.name }}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<label class="small">Select Colors (optional, use Ctrl/Cmd to select multiple)</label>
			<select name="colors" multiple class="form-control form-control-user">
				{% for color in colors %}
				<option value="{{ color.id }}">{{ color.name }}</option>
				{% endfor %}
			</select>
		</div>

		<button type="submit" class="btn btn-primary btn-user btn-block">Add Product</button>
	</form>


</div>

{% endblock %}

{% block extra_js %}

{% endblock %}
